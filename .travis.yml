language: java
jdk: oraclejdk8
sudo: false
install: true
addons:
  sonarcloud:
    organization: raouf25-github
    token:
      secure: 
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
- mvn cobertura:cobertura
after_success:
- bash <(curl -s https://codecov.io/bash)
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: raouf-restful-services
